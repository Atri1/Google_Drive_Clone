<html>
    <head>
        <title>My first hands on frontend</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="btnAddFolder">Add Folder</button>
        <div id="divContainer"></div>

        <template id="pageTemplates"> // template is code which is not visible to end user unless we by ourselves attach it in dom
            <div class="folder">
                <span action="edit">edit</span>  //action is our self created attribute
                <span action="delete">delete</span>
                <div purpose="name"></div>  // purpose is self created attribute
            </div>
        </template>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
